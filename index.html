<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>OLX Clone</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <header>
      <h1>RAYYAN STORE</h1>
      <div class="search">
        <input id="q" placeholder="Search products..." />
        <button id="refresh" class="btn ghost">Refresh</button>
        <button id="signinBtn" class="btn primary">Sign In</button>
        <button id="signupBtn" class="btn ghost">Sign Up</button>
        <span id="welcomeUser" class="welcome"></span>
      </div>
    </header>

    <main>
      <div id="grid" class="grid"></div>
      <div id="empty" class="empty" style="display:none">No products found.</div>
    </main>
  </div>

  <!-- Sign In Modal -->
  <div id="signinModal" class="overlay">
    <div class="auth-modal">
      <h2>Sign In</h2>
      <form id="signinForm">
        <input type="email" id="signinEmail" placeholder="Email" required />
        <input type="password" id="signinPass" placeholder="Password" required />
        <button type="submit" class="btn primary">Sign In</button>
        <button type="button" id="closeSignin" class="btn ghost">Close</button>
      </form>
    </div>
  </div>

  <!-- Sign Up Modal -->
  <div id="signupModal" class="overlay">
    <div class="auth-modal">
      <h2>Sign Up</h2>
      <form id="signupForm">
        <input type="text" id="signupName" placeholder="Full Name" required />
        <input type="email" id="signupEmail" placeholder="Email" required />
        <input type="password" id="signupPass" placeholder="Password" required />
        <button type="submit" class="btn primary">Sign Up</button>
        <button type="button" id="closeSignup" class="btn ghost">Close</button>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
